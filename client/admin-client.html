<!DOCTYPE html>
<html lang="en">

<head>
    <title>Link Client</title>
    <link rel="icon" href="get-icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="get-style" />
    <style>
        header {
            background-color: pink;
            color: yellow;
            font-size: 2em;
            padding: 1em;
        }

        h1 {
            font-family: fantasy;
            filter: drop-shadow(5px 5px 2px #4444dd);
        }

        section {
            border-bottom: 1px dashed gray;
        }
    </style>
    <script>
        const handleResponse = (e) => {
            console.log("e.target =", e.target); //here. e.target is the xhr object
            console.log("e.target.response = ", e.target.response);
            const obj = JSON.parse(e.target.response); //turn it back into an object
            console.log("obj=", obj);
            console.log(obj.links);

            let linksContainer = document.querySelector("#linksContainer");
            for (i in obj.links) {
                linksContainer.innerHTML +=
                    `<br><b><a href="${obj.links[i].link}">${obj.links[i].name}</a></b>`;
                linksContainer.innerHTML += `<br>${obj.links[i].note}`;
            }
        }

        const downloadLink = (e) => {
            console.log(`An element of id=${e.target.id} was clicked!`);
            const nameField = document.querySelector("#nameField");

            let linksURL = "/get-links";
            if (e.target.id == "getLinkBttn") {
                linksURL = `/get-links?name=${nameField.value}`;
            } else {
                linksURL = "/get-links";
            }

            const xhr = new XMLHttpRequest();
            xhr.onload = handleResponse;
            xhr.open("GET", linksURL);
            xhr.setRequestHeader('Accept', "application/javascript");
            xhr.send();
        }

        const init = () => {
            document.querySelector("#getLinksBttn").addEventListener("click", downloadLink);
        }

        window.onload = init;
    </script>
</head>

<body>
    <header>
        <h1>Hello!</h1>
    </header>
    <nav>
        <a class="navLinks" href="/home-client">Home</a>
        <br>
        <a class="navLinks" href="/admin-client">Admin</a>
        <br>
        <a class="navLinks" href="/link-submit">Submit</a>
        <br>
        <a class="navLinks" href="/links-client">Links</a>
    </nav>
    <section>
        <p><button id="getLinksBttn">Show me all!</button></p>
        <div id="linksContainer">
        </div>
    </section>

    <section>

    </section>
</body>

</html>
