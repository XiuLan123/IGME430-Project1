<!DOCTYPE html>
<html lang="en">

<head>
    <title>Link Submit Client</title>
    <link rel="icon" href="get-icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="get-style" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }

        .linksBlock {
            background-color: #0f59a4;
            border-radius: 1vw;
            width: 24vw;
            height: 15vh;
            margin: 1vw;
            margin-bottom: 5vh;
            display: inline-block;
            border: 2px solid white;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
            text-align: center;
            overflow: hidden;
        }

        .linksBlock:hover {
            height: 40vh;
            box-shadow: rgba(0, 0, 0, 0.38) 0px 10px 20px, rgba(0, 0, 0, 0.46) 0px 6px 6px;
            transition-duration: 0.2s;
        }

        .linksTitleArea {
            display: flex;
            text-align: center;
        }

        .linksTitle {
            margin: auto;
            padding-top: 2vh;
            padding-bottom: 1vh;
            font-size: 2em;
            font-weight: bold;
            border-radius: 1vw;
            cursor: pointer;
        }

        .linksTitle:hover {
            color: rgb(255, 255, 255);
        }

        .linksNote {
            margin-top: 2vh;
            font-size: 1.5em;
            text-align: center;
        }

        #linksContainer {
            text-align: center;
            padding: 2vw;
        }

        input {
            border: 0.3em solid #0f59a4;
            border-radius: 0.5em;
            display: flex;
            width: 10em;
            height: 2em;
            margin: auto;
            background: #ffffff;
            font-size: 1.5em;
        }

        section {
            background-color: #0f59a4;
            border-radius: 1vw;
            width: 24vw;
            height: 15vh;
            margin: auto;
            margin-bottom: 5vh;
            padding: 0 6em 32em 6em;
            border: 2px solid white;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
            text-align: center;
            overflow: hidden;
        }

        label {
            font-size: 1.5em;
        }

        h2 {
            font-size: 3em;
            color: white;
        }

        button {
            margin: 0.5em;
            width: 8em;
            height: 2em;
            font-size: 1.5em;
            letter-spacing: 0.1em;
            background-color: #0f59a4;
            border-radius: 0.5em;
            border: 3px solid #0f59a4;
            color: rgb(0, 0, 0);
        }

        button:hover {
            background-color: #ffffff;
        }

        p {
            display: inline-block;
        }
    </style>
    <script>
        "use strict"; // because I got rid of client-side babel
        const parseJSON = (xhr, content) => {
            console.log(xhr.response);
            if (xhr.response && xhr.getResponseHeader('Content-Type') === 'application/json') {
                const obj = JSON.parse(xhr.response);
                console.dir(obj);

                if (obj.message) {
                    content.innerHTML += `<p>${obj.message}</p>`;
                }
            }
        };

        const handleResponse = (xhr) => {
            const content = document.querySelector('#content');

            switch (xhr.status) {
                case 200:
                    content.innerHTML = '<b>Success! </b>';
                    break;
                case 201:
                    content.innerHTML = '<b>Created! </b>';
                    break;
                case 204:
                    content.innerHTML = '<b>Updated! </b>';
                    break;
                case 400:
                    content.innerHTML = '<b>Bad Request! </b>';
                    break;
                default:
                    content.innerHTML = '<b>Error code not implemented by client </b>';
            }

            parseJSON(xhr, content);
        };

        const uploadLink = (e) => {
            // remember that an `Event` object gets passed along every time that an event handler or listener calls a function
            // the `target` property of that event points at the element that sent the event, in this case a button
            console.log(`An element of id=${e.target.id} was clicked!`);

            const nameField = document.querySelector("#nameField");
            const linkField = document.querySelector("#linkField");
            const noteField = document.querySelector("#noteField");
            const colorPicker = document.querySelector("#colorPicker");

            let addLinkURL = "/add-link";

            const xhr = new XMLHttpRequest();
            xhr.open("POST", addLinkURL);
            //with XHR, after we open a connection, but before we send(), we can set 1 or more HTTP request headers
            //this isn't strictly necessary  because "/random-joke" sends JSON by default
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onload = () => handleResponse(xhr);

            const formData =
                `name=${nameField.value}&link=${linkField.value}&note=${noteField.value}&color=${colorPicker.value}`;
            xhr.send(formData);
        }

        const init = () => {
            // An Event *Handler*
            // document.querySelector("#btnJoke").onclick = downloadJoke; // same as below, less typing, use which ever version you prefer

            // An Event *Listener*

            document.querySelector("#btnSend").addEventListener("click", uploadLink);

            // **Actually, event handlers and listeners are NOT exactly the same in all use cases - what ARE the differences?**
        }

        window.onload = init;
    </script>
</head>

<body>
    <nav>
        <a class="navLinks" href="/home-client">Home</a>
        <br>
        <a class="navLinks" href="/link-submit">Submit</a>
        <br>
        <a class="navLinks" href="/links-client">Links</a>
        <br>
        <a class="navLinks" href="/admin-client">Admin</a>
    </nav>
    <header>
        <h1><u>Http:// Link Sumbit</u></h1>
    </header>
    <div id="content">
    </div>
    <section>
        <h2>Create Link</h2>
        <label for="name">Name: </label>
        <input id="nameField" type="text" />
        <label for="link">Link: </label>
        <input id="linkField" type="text" min="0" max="100" />
        <label for="note">Note: </label>
        <input id="noteField" type="text" min="0" max="1000" />
        <label for="color">Color: </label>
        <input id="colorPicker" type="color" />
        <button id="btnSend">Add Link</button>
    </section>

</body>

</html>
